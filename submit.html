<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국립국어원 말뭉치 구축 사업</title>

  <!-- <link rel="stylesheet" href="./src/css/reset.css"> -->
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <!-- 참여완료 화면 -->
  <div id="wrap" class="corpus-submit">
    <header>
      <div class="header-inner center">
        <h1 class="logo"><img src="./src/img/common/logo.svg" alt="국립국어원 로고"></h1>
      </div>
    </header>

    <div id="main" class="center">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">참여 완료하기</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-content section-submit">

            <div class="info-wrap info-wrap-submit">
              <div class="info-wrap-top">
                <p>
                  사업에 참여해 주셔서 진심으로 감사드립니다.<br>
                  국어 연구 및 자연어 처리 기술 개발을 위해 소중한 자료로 활용하겠습니다.
                </p>
              </div>

              <!-- 이용 동의 및 제출 -->
              <div class="info-wrap-content">
                <div class="content-inner">
                  <div class="submit-agreement-wrap">
                    <label class="input-label">
                      <input type="checkbox" id="submitAgree">
                      <span class="label-text">상기 온라인 게시 자료에 대한 저작물 활용 및 이용 동의 계약 진행에 동의합니다.</span>
                    </label>
                    <p class="end-comment"><strong>'참여완료'</strong> 버튼을 누르시면 24시간 이내에 기재하신 휴대전화 번호로 이용 동의 계약을 위한 카카오톡
                      메세지가 발송됩니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 페이지 바닥 버튼 랩 -->
          <div class="btn-wrap page-btn-wrap">
            <a href="index.html" class="btn btn-next-page">참여완료</a>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>

  </div>

  <script src='./src/js/jquery-3.5.1.js'></script>
  <script src="./src/js/include.js"></script>

</body>

</html>
