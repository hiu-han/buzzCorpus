<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <!-- 로그인 페이지 -->
  <div id="wrap" class="corpus-join">
    <header>
      <div class="header-inner">
        <h1 class="logo"><img src="./src/img/logo.svg" alt="국립국어원 로고"></h1>
      </div>
    </header>

    <div id="main">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">가입 정보 입력</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-content section-join">

            <!-- 가입 정보 입력 폼 -->
            <div class="login-form">
              <form name="loginForm" action="">
                <fieldset>
                  <legend class="blind">가입 정보 입력 폼</legend>
                  <div class="input-wrap">
                    <label class="input-label label-join-name">
                      <span class="label-text label-name">이름</span>
                      <input type="text" placeholder="이름을 입력해주세요.">
                    </label>
                    <label class="input-label label-join-birth-year">
                      <span class="label-text label-birth-year">출생년도</span>
                      <input type="number">
                    </label>
                    <label class="input-label label-usr-hpnum">
                      <input type="tel" placeholder="휴대폰 번호">
                    </label>
                    <label class="input-label label-usr-password">
                      <input type="password" placeholder="비밀번호">
                    </label>

                  </div>
                  <div class="login-option-wrap">
                    <p class="login-option option-find-pw">
                      <a href="#">비밀번호 찾기</a>
                    </p>
                    <p class="login-option option-join-us">
                      <a href="#">가입하기</a>
                    </p>
                  </div>
                  <div class="btn-wrap login-btn-wrap">
                    <button>로그인</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
</body>

</html>
