<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link rel="stylesheet" href="./src/css/reset.css"> -->
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <!-- 로그인 페이지 -->
  <div id="wrap" class="corpus-join">
    <header>
      <div class="header-inner center">
        <h1 class="logo"><img src="./src/img/common/logo.svg" alt="국립국어원 로고"></h1>
      </div>
    </header>

    <div id="main" class="center">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">가입 정보 입력</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-content section-join">

            <!-- 가입 정보 입력 폼 -->
            <div class="login-form">
              <form name="loginForm" action="">
                <fieldset>
                  <legend class="blind">가입 정보 입력 폼</legend>
                  <div class="input-wrap">
                    <label class="input-label label-join-name">
                      <span class="label-text label-name">이름</span>
                      <input type="text" placeholder="이름을 입력해 주세요.">
                    </label>

                    <label class="input-label label-join-birth-year">
                      <span class="label-text label-birth-year">출생년도</span>
                      <input type="text" placeholder="1988">
                    </label>

                    <div class="input-label label-join-gender">
                      <!-- .input-label로 씌워줌 -->
                      <p class="label-text label-gender">성별</p>
                      <select name="userGender" id="userGender">
                        <option value="">성별</option>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                      </select>
                    </div>

                    <label class="input-label label-join-hpnum">
                      <span class="label-text label-hpnum">휴대폰 번호</span>
                      <input type="tel" placeholder="휴대폰 번호를 입력해 주세요.">
                      <span class="label-info">
                        <brㅠㄱ>기재하신 번호로 <strong>참여 확인 및 카카오톡 메세지가 발송</strong>됩니다.</br> <strong>정확한 휴대폰
                            번호</strong>를 기재해 주세요.</em>
                      </span>
                    </label>

                    <label class="input-label label-join-pw">
                      <span class="label-text label-pw">비밀번호</span>
                      <input type="password" placeholder="비밀번호 4자리를 입력해 주세요.">
                    </label>

                    <label class="input-label label-join-recommend">
                      <span class="label-text label-recommend">추천인 코드 (해당자만 기재)</span>
                      <input type="text" placeholder="추천인 코드를 입력해 주세요.">
                    </label>
                  </div>

                  <div class="btn-wrap join-btn-wrap">
                    <!-- 링크 방향은 임시 -->
                    <a href="./process.html">가입하기</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>

  </div>

  <script src='./src/js/jquery-3.5.1.js'></script>
  <script src="./src/js/include.js"></script>
</body>

</html>
