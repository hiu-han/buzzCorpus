<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <!-- 로그인 페이지 -->
  <div id="wrap" class="corpus-login">
    <header>
      <div class="header-inner">
        <h1 class="logo"><img src="./src/img/logo.svg" alt="국립국어원 로고"></h1>
      </div>
    </header>

    <div id="main">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">참여자 로그인</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-content section-login">

            <!-- 로그인 폼 -->
            <div class="login-form">
              <form name="loginForm" action="">
                <fieldset>
                  <legend class="blind">로그인 폼</legend>
                  <div class="input-wrap">
                    <label class="input-label label-usr-name">
                      <input type="text" placeholder="성명">
                      <span class="icon-usr"></span>
                      <!-- <span class="usr-name">성명</span> -->
                    </label>
                    <label class="input-label label-usr-hpnum">
                      <input type="text" placeholder="휴대폰 번호">
                    </label>
                    <label class="input-label label-usr-password">
                      <input type="text" placeholder="비밀번호">
                    </label>
                  </div>
                  <div class="login-option-wrap">

                  </div>

                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
</body>

</html>
