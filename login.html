<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국립국어원 말뭉치 구축 사업</title>

  <!-- <link rel="stylesheet" href="./src/css/reset.css"> -->
  <link rel="stylesheet" href="./src/css/font.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <!-- 로그인 페이지 -->
  <div id="wrap" class="corpus-login">
    <header>
      <div class="header-inner center">
        <h1 class="logo"><img src="./src/img/common/logo.svg" alt="국립국어원 로고"></h1>
      </div>
    </header>

    <div id="main" class="center">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">말뭉치 구축 사업 참여자 로그인</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-content section-login">

            <!-- 로그인 폼 -->
            <div class="login-form">
              <form name="loginForm" action="">
                <fieldset>
                  <legend class="blind">로그인 폼</legend>
                  <div class="input-wrap">
                    <label class="input-label label-usr-name">
                      <span class="input-icon icon-usr"></span>
                      <input type="text" placeholder="성명">
                    </label>

                    <label class="input-label label-usr-hpnum">
                      <span class="input-icon icon-hpnum"></span>
                      <input type="tel" placeholder="휴대폰 번호">
                    </label>

                    <label class="input-label label-usr-pw">
                      <span class="input-icon icon-pw"></span>
                      <input type="password" placeholder="비밀번호">
                    </label>
                  </div>

                  <div class="login-option-wrap">
                    <p class="login-option option-find-pw">
                      <a href="#">비밀번호 찾기</a>
                    </p>
                    <p class="login-option option-join-us">
                      <a href="./join.html">가입하기</a>
                    </p>
                  </div>

                  <div class="btn-wrap login-btn-wrap">
                    <button>로그인</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="footer"></div>

  </div>

  <script src='./src/js/jquery-3.5.1.js'></script>
  <script src="./src/js/include.js"></script>
</body>

</html>
